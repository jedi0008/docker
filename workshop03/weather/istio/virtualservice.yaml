apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: weatherapp-vs
  namespace: default
spec:
  hosts:
  - "weather.157.230.75.71.nip.io"
  gateways:
  - weather-ingress
  http:
  - match:
    - uri:
        exact: /v1/hello
    rewrite:
      uri: /hello
    route:
    - destination:
        host: weatherappsvc
        subset: version-1
  - match:
    - uri:
        exact: /v2/hello
    rewrite:
      uri: /hello
    route:
    - destination:
        host: weatherappsvc
        subset: version-2
  - match:
    - uri:
        exact: /v3
    rewrite:
      uri: /topstories
    route:
    - destination:
        host: weatherappsvc
        subset: version-3
